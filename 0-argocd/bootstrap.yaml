---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-root-app
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/niehaitao/lil-argocd.git
      targetRevision: HEAD
      path: 1-clusters/overlays/0-local
      kustomize: {}

  destination:
    namespace: argocd
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
